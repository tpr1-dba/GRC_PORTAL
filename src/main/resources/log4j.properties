
log4j.rootLogger=INFO,DEBUG, ERROR, stdout, rollingFile
log4j.appender.rollingFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.File=${catalina.base}/samodule/log.log
log4j.appender.rollingFile.DatePattern='.'yyyy-MM-dd-HH
#log4j.appender.rollingFile.MaxFileSize=512KB
#log4j.appender.rollingFile.MaxBackupIndex=10
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.rollingFile.Encoding=UTF-8
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.logger.org.hibernate=ERROR
log4j.category.org.apache.commons.dbcp=INFO
log4j.category.org.apache.commons.pool=INFO
log4j.logger.org.apache.commons.dbcp=INFO
log4j.logger.org.apache.commons.pool=INFO
